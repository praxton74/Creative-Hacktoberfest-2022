<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <p>Required fiels are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="name" id="" placeholder="Enter your name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="" required>
                    Female <input type="radio" name="gender" id="" required>
                </p>
            </fieldset>
            <p>
                Address :
                 <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter your Address"></textarea>
                </p>
            <p>
                E-mail :*
                 <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"> 
                </p>
            <p>
                Pincode :*
                 <input type="number" name="pincode" id="pincode" required placeholder="123456">
                </p>
            <h2>Payment Information</h2>
            <p>Card type : *
                <select name="card_type" id="card_type"required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select> 
            </p>
            <p>
                Card Number : *
                <input type="number" name="card_number" id="card_number"required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiration Date: * 
                <input type="date" name="exp_date" id="exp_date"required placeholder="dd/mm/yyyy">
            </p>
            <p>
                CVV : *
                <input type="password" name="cvv" id="cvv"required placeholder="12xx">
            </p>
            <input type="submit" value="Pay Now" name="" id="">
        </form>
    </div>
</body>
</html>
